<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="./assets/pokeball.png" />
  </head>
  <body>
    <div class="containerWrapper">
      <header>
        <h1>GeeksterMon</h1>
      </header>
      <main>
        <form id="pokemonTypeFilter">
          <select class="types" name="type" class="typeFilter" >
            <option value="">Types</option>
            <option value="grass">Grass</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="bug">Bug</option>
            <option value="normal">Normal</option>
            <option value="poison">Poison</option>
            <option value="electric">Electric</option>
            <option value="ground">Ground</option>
            <option value="fairy">Fairy</option>
            <option value="fighting">Fighting</option>
            <option value="psychic">Psychic</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="ice">Ice</option>
            <option value="dragon">Dragon</option>
          </select>
          <input type="submit" class="input" value="Filter by Type" />
          <button
            class="reset"
            onclick="
          window.location.reload();
          "
          >
            Reset
          </button>
          <img class="pokeball-gif" src="./assets/pokeball-pokemon.gif" alt="">
        </form>
        <form id="pokemonSearchForm" method="GET" class="" action="">
          <input
            id="pokemonSearchInput"
            type="text"
            name=""
            placeholder="Enter PokÃ©mon Name"
          />
        </form>
        <section class="formSpacers"></section>
        <section id="pokemondex"></section>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
